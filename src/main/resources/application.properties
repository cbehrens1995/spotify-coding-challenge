spring.datasource.url=jdbc:postgresql://postgres:5432/spotify
spring.datasource.username=admin
spring.datasource.password=changeme
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jackson.mapper.accept-case-insensitive-enums=true

spring.jpa.properties.hibernate.seaarch.enabled=true
spring.jpa.properties.hibernate.seaarch.automatic_indexing.enabled=true
spring.jpa.properties.hibernate.search.backend.type=elasticsearch
spring.jpa.properties.hibernate.search.backend.uris=http://elasticsearch:9200
spring.jpa.properties.hibernate.search.schema_management.strategy=create-or-validate
spring.jpa.properties.hibernate.search.backend.schema_management.minimal_required_status=yellow


spring.security.oauth2.client.registration.spotify-developer.authorization-grant-type=client_credentials
spring.security.oauth2.client.registration.spotify-developer.client-id=
spring.security.oauth2.client.registration.spotify-developer.client-secret=
spring.security.oauth2.client.provider.spotify-developer.token-uri=https://accounts.spotify.com/api/token

